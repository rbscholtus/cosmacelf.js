<!DOCTYPE html>
<html>
<head>
<title>CosmacElf emulator</title>
<meta charset='UTF-8'>
<script src='js/cdp1802.js'></script>
<script src='js/raf.js'></script>
<script src='js/cosmacelf.js'></script>
<script src='js/jquery-1.9.1.min.js'></script>
<script>
 // execute when whole page is fully loaded
$(window).load(function() {
	// get graphics
	var offImg = document.getElementById('cosmacOffImage');
	var onImg = document.getElementById('cosmacOnImage');
	var hexImg = document.getElementById('displayImage');
	
	// get drawing context and draw initial image
	var c = document.getElementById('elfCanvas');
	var ctx = c.getContext('2d');
	ctx.drawImage(offImg, 0, 0);
	
	// start emulation
	var emu = new CosmacElfObj(ctx, offImg, onImg, hexImg);
	emu.emulate();
});
</script>
</head>
<body>
<img id='cosmacOffImage' src='images/cosmac-off.gif' alt='Cosmac Elf with buttons off' style='display:none;' />
<img id='cosmacOnImage' src='images/cosmac-on.gif' alt='Cosmac Elf with buttons on' style='display:none;' />
<img id='displayImage' src='images/display.gif' alt='All digits of the hex display' style='display:none;' />

<canvas id='elfCanvas' width='452' height='415'>
Your browser does not support the HTML5 canvas tag.</canvas>

</body>
</html>
